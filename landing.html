<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise...</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .landing-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .landing-content {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
        }
        
        .surprise-title {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 8vw, 4rem);
            color: white;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: fadeInScale 1s ease-out;
        }
        
        .surprise-subtitle {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 3rem;
            animation: fadeInUp 1.2s ease-out;
        }
        
        .mystery-box {
            width: 150px;
            height: 150px;
            margin: 0 auto 3rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .enter-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1.5s ease-out;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .enter-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
        }
        
        .enter-btn:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Animated particles background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 8s infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 7s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 9s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 8s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 0.5s; animation-duration: 10s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 1.5s; animation-duration: 7.5s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 3s; animation-duration: 8.5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 9.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1s; animation-duration: 11s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 0s; animation-duration: 7s; }
        .particle:nth-child(10) { left: 5%; animation-delay: 4s; animation-duration: 10s; }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="landing-content">
            <div class="mystery-box">
                <svg viewBox="0 0 100 100">
                    <rect x="20" y="40" width="60" height="45" fill="#ff6b9d" rx="5"/>
                    <rect x="15" y="35" width="70" height="10" fill="#ff4757"/>
                    <rect x="47" y="20" width="6" height="25" fill="#ffc1e3"/>
                    <path d="M50,15 Q45,20 50,25 Q55,20 50,15" fill="#ffbe76"/>
                    <circle cx="35" cy="60" r="3" fill="white" opacity="0.8"/>
                    <circle cx="65" cy="60" r="3" fill="white" opacity="0.8"/>
                    <path d="M40,70 Q50,75 60,70" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
                </svg>
            </div>
            
            <h1 class="surprise-title">Someone Special</h1>
            <p class="surprise-subtitle">
                Has a beautiful surprise waiting for you...
            </p>
            
            <button class="enter-btn" onclick="enterSurprise()">
                Open Surprise
            </button>
        </div>
    </div>
    
    <script>
        function enterSurprise() {
            // Add fade out animation
            document.body.style.transition = 'opacity 0.8s ease';
            document.body.style.opacity = '0';
            
            // Redirect to main page after animation
            setTimeout(() => {
                window.location.href = 'wishes.html';
            }, 800);
        }
        
        // Add entrance animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 1s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
